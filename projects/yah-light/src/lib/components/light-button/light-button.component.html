<div class="box">
  <div *ngIf="!clickHueButton" class="header"><img src="./assets/lamp.svg" /> Licht</div>

  <div *ngIf="!clickHueButton" class="content">
    <div class="glass-button" (click)="turnOffAllLights()"> Licht ausmachen </div>
  </div>

  <div class="authenticate-box" *ngIf="clickHueButton">
    <ngx-spinner
      name="light-auth-spinner"
      bdColor="rgba(0,0,0,0)"
      size="medium"
      color="#fff"
      type="ball-atom"
      [fullScreen]="false"
      ><p style="color: white">
        Bitte die App an der Hue Bridge freigeben
      </p></ngx-spinner
    >
  </div>
</div>
