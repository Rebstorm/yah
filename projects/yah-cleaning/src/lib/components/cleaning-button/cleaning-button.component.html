<div class="box">
  <div class="header"><img src="./assets/cleaner.svg" /> iRobot </div>

  <ngx-spinner
    name="cleaning-connection-spinner"
    bdColor="rgba(0,0,0,0)"
    size="medium"
    color="#fff"
    type="square-loader"
    [fullScreen]="false"
    ></ngx-spinner
  >

  <div class="robot-status" *ngIf="robotAvailable">
    {{ robotStatus }}
    <div class="battery">
      <span class="gg-battery"></span>
      <span> {{ robotBattery }} %</span>
    </div>
    <div class="cleaning-button" (click)="startRobot()">Start</div>
    <div class="stop-cleaning-button" (click)="stopRobot()">Stop</div>
  </div>
</div>
