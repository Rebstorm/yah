<div class="box">
  <ngx-spinner
    name="weather-spinner"
    bdColor="rgba(0,0,0,0)"
    size="medium"
    color="#fff"
    type="square-loader"
    [fullScreen]="false"
    ><p style="color: white">Loading...</p></ngx-spinner
  >

  <div class="header"><img src="./assets/clearsky_day.png" /> Wetter</div>

  <div class="forecast next-hour" *ngIf="loaded">
    <div>Jetzt</div>
    <div>
      <img src="./assets/{{ currentIcon ? currentIcon : 'cloudy' }}.png" />
      {{ currentDegrees }}&#8451;
    </div>
  </div>

  <div class="forecast upcoming-weather" *ngIf="loaded">
    <div class="share-row">
      <div class="ternary-content">
        <div>Nächste Stunde</div>
        <div>
          <img class="ternary-image"  src="./assets/{{ nextHourIcon ? nextHourIcon : 'cloudy' }}.png" />
        </div>
      </div>
      <div class="ternary-content">
        <div>Nächste 12 Stunden</div>
        <div>
          <img class="ternary-image" src="./assets/{{ next12HoursIcon ? next12HoursIcon : 'cloudy' }}.png" />
        </div>
      </div>
    </div>
  </div>
  <div class="refreshed">
    Aktualisiert {{lastTimeRefreshed}}
  </div>
</div>
