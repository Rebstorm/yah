<form [formGroup]="weatherForm">
  <h2><img src="assets/clearsky_day.png" width="32" /> Wetter Einstellungen</h2>
  <p class="no-margin">Aktiviert</p>
  <label class="switch">
    <input
      [formControl]="activated"
      type="checkbox"
      (change)="setActivated($event)"
    />
    <span class="slider"></span>
  </label>

  <p></p>

  <p class="no-margin">Longitude</p>
  <div class="input-row">
    <input
      type="text"
      [formControl]="longitude"
      class="input-frosted"
      (input)="setLongitude()"
    />
    <i class="symbol"></i>
  </div>

  <p class="no-margin">Latitude</p>
  <div class="input-row">
    <input type="text" [formControl]="latitude" class="input-frosted" (input)="setLatitude()" />
    <i class="symbol"></i>
  </div>
</form>
