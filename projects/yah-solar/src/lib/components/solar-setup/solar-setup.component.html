<form>

  <h2> <img src="assets/solar-panel.svg" width="32"> SolarEdge Einstellungen </h2>
  <p class="no-margin"> Aktiviert </p>
  <label class="switch">
    <input #activateToggle type="checkbox" (change)="setChecked($event)" [checked]="isActivated">
    <span class="slider"></span>
  </label>


  <p></p>

  <p class="no-margin"> SiteId </p>
  <div class="input-row">
    <input #siteId (input)='setSiteId($event)' type="text" class="input-frosted">
    <i class="symbol {{validSiteId}}" ></i>
  </div>

  <p class="no-margin"> Api Key </p>
  <div class="input-row">
    <input #apiKey (input)='setApiKey($event)' type="text" class="input-frosted">
    <i class="symbol {{validApiKey}}" ></i>
  </div>



</form>
