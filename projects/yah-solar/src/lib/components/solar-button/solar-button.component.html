<div class="box">
  <div class="header"><img src="./assets/solar-panel.svg" />Solar</div>

  <ngx-spinner
    name="solar-connection-spinner"
    bdColor="rgba(0,0,0,0)"
    size="medium"
    color="#fff"
    type="square-loader"
    [fullScreen]="false"
    ></ngx-spinner
  >

  <div class="power-layout" *ngIf="finishedLoading">
    <div class="power-item">
      <img class="img" src="./assets/solar-panel-inner.svg"/>
      <div class="text" [ngClass]="pvLoad > 0 ? 'saving' : ''">
        {{ pvLoad }} {{ loadUnit }}
      </div>
    </div>
    <div class="power-flow"> {{solarPumpingIn}} </div>
    <div class="power-item">
      <img class="img" src="./assets/home.svg" />
      <div class="text" [ngClass]="pvLoad > gridLoad ? 'saving' : 'draining'">
        {{ load }} {{ loadUnit }}
      </div>
    </div>
    <div class="power-flow"> {{gridPumpinInOrOut}} </div>
    <div class="power-item">
      <img class="img" src="./assets/power-line.svg"/>
      <div class="text" [ngClass]="gridLoad > 0 ? 'draining' : 'saving'">
        {{ gridLoad }} {{ loadUnit }}
      </div>
    </div>
  </div>
  <div class="footer" *ngIf="finishedLoading">{{lastUpdated}}</div>

</div>
